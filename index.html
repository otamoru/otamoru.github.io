<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static T-Shirt Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }
        .product-card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .product-card .card-body {
            padding: 15px;
        }
        .product-title {
            font-weight: bold;
        }
        .btn-buy-now {
            background-color: #333;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .btn-buy-now:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Main container -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="https://cdn.youcan.shop/stores/1abe6b9d0eb94b39afff662292ace2a7/products/hgUJGP09I1QiZ1MFbUTIxmofmzt5Ii7tI35fkRrP.webp" alt="T-shirt Image">
                    <div class="card-body">
                        <h5 class="product-title">MASTERPIECE AKAZA T-SHIRT</h5>
                        <p class="price">159 د.م</p>
                        <button class="btn-buy-now">شراء الآن</button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="https://cdn.youcan.shop/stores/1abe6b9d0eb94b39afff662292ace2a7/products/V1xJUgAtGJZ9ScCglUYgUrMHYW8cLmj78ziGReRf.webp" alt="T-shirt Image">
                    <div class="card-body">
                        <h5 class="product-title">MASTERPIECE GOJO T-SHIRT</h5>
                        <p class="price">159 د.م</p>
                        <button class="btn-buy-now">شراء الآن</button>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="https://cdn.youcan.shop/stores/1abe6b9d0eb94b39afff662292ace2a7/products/utQpDQpb1UxuC5qve1mf1sgJEx4Xo8JHBpI6jKH6.webp alt="T-shirt Image">
                    <div class="card-body">
                        <h5 class="product-title">MASTERPIECE KURAPIKA T-SHIRT</h5>
                        <p class="price">159 د.م</p>
                        <button class="btn-buy-now">شراء الآن</button>
                    </div>
                </div>
            </div>
            <!-- Product 4 -->
            <div class="col-md-3">
                <div class="product-card">
                    <img src="https://cdn.youcan.shop/stores/1abe6b9d0eb94b39afff662292ace2a7/products/54qYv1wxxu2vUgnwSriMywQQWCrWr9qYNVELpJ2X.webp" alt="T-shirt Image">
                    <div class="card-body">
                        <h5 class="product-title">MASTERPIECE LUFFY T-SHIRT</h5>
                        <p class="price">159 د.م</p>
                        <button class="btn-buy-now">شراء الآن</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
